<ion-card *ngFor="let doc of listaPedidos | async">
  <ion-card-header>
    <ion-card-title>NÂ° de pedido: {{ doc.pedidoID }}</ion-card-title>
    <ion-card-subtitle
      >Cliente: {{ doc.cliente.nombre }}
      {{ doc.cliente.apellido }}</ion-card-subtitle
    >
    <ion-card-subtitle
      >Mozo: {{ doc.empleado.nombre }}
      {{ doc.empleado.apellido }}</ion-card-subtitle
    >
    <ion-card-subtitle>Precio total: ${{ doc.total }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-button
      [class.ion-hide]="rol !== 'mozo'"
      color="primary"
      expand="full"
      [disabled]="doc.estado != 'verificar'"
      (click)="mozoAprueba(doc)"
      >Aprobar</ion-button
    >
    <ion-button
      [class.ion-hide]="rol !== 'mozo'"
      color="primary"
      expand="full"
      [disabled]="doc.estado != 'listo'"
      >Servir</ion-button
    >
    <ion-button
      [class.ion-hide]="rol !== 'mozo'"
      color="primary"
      expand="full"
      [disabled]="doc.estado != 'listo'"
      (click)="servir(doc)"
      >Servir</ion-button
    >
    <ion-button
      [class.ion-hide]="rol !== 'mozo'"
      color="danger"
      expand="full"
      [disabled]="doc.estado != 'pagado sin confirmar'"
      (click)="confirmarPago(doc)"
      >Confirmar pago</ion-button
    >
    <ion-button color="primary" expand="full" (click)="verPedido(doc)"
      >Ver</ion-button
    >
  </ion-card-content>
</ion-card>
