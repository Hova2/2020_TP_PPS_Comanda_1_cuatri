<ion-grid>
  <form [formGroup]="formulario">
    <ion-row>
      <ion-col>
        <ion-item class="redondeado">
          <ion-label position="floating"><strong>Usuario</strong></ion-label>
          <ion-input formControlName="usuario" type="email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item class="redondeado">
          <ion-label position="floating"><strong>Clave</strong></ion-label>
          <ion-input formControlName="clave" type="password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </form>
  <ion-row>
    <ion-col>
      <ion-button (click)="login()" color="primary" expand="block">
        Iniciá sesión
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button expand="block" color="secondary" (click)="register()">
        Registrarse
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-button expand="block" color="secondary" (click)="encuesta()">
        Encuesta
      </ion-button>
    </ion-col>
  </ion-row>


  <ion-row>
    <ion-col>
      <ion-button expand="block" color="tertiary" (click)="anonimo()">
        Ingresar como anónimo
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button expand="block" color="tertiary" (click)="loginSinMetre()">
        Saltar metre
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-fab vertical="bottom" horizontal="center">
  <ion-fab-button>
    <ion-icon name="people-circle-outline"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="end">
    <ion-fab-button (click)="completarUsuario('socio')" title="Socio">
      <ion-icon name="people"></ion-icon>
    </ion-fab-button>
    <ion-fab-button (click)="completarUsuario('mozo')" title="Mozo">
      <ion-icon name="people"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
  <ion-fab-list side="start">
    <ion-fab-button (click)="completarUsuario('cocinero')" title="Cocinero">
      <ion-icon name="people"></ion-icon>
    </ion-fab-button>
    <ion-fab-button (click)="completarUsuario('metre')" title="Metre">
      <ion-icon name="people"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
  <ion-fab-list side="top">
    <ion-fab-button (click)="completarUsuario('cliente')" title="Cliente">
      <ion-icon name="people"></ion-icon>
    </ion-fab-button>
    <ion-fab-button (click)="completarUsuario('bartender')" title="Bartender">
      <ion-icon name="people"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
