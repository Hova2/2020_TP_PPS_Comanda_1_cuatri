<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-title>Lista de mesas disponibles</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card
    [class.fondo]="doc.estadoMesa !== 'Disponible'"
    *ngFor="let doc of listaDeMesas | async"
  >
    <ion-card-header>
      <ion-card-title>Id: {{doc.id}}</ion-card-title>
      <ion-card-subtitle [class.colorletra]="doc.estadoMesa !== 'Disponible'"
        >Nombre: {{doc.numero}}</ion-card-subtitle
      >
      <ion-card-subtitle [class.colorletra]="doc.estadoMesa !== 'Disponible'"
        >Cantidad de personas: {{doc.cantidadDePersonas}}</ion-card-subtitle
      >
      <ion-card-subtitle [class.colorletra]="doc.estadoMesa !== 'Disponible'"
        >Tipo: {{doc.tipo}}</ion-card-subtitle
      >

      <ion-card-subtitle [class.colorletra]="doc.estadoMesa !== 'Disponible'"
        >Estado: {{doc.estadoMesa}}</ion-card-subtitle
      >
    </ion-card-header>
    <ion-card-content> </ion-card-content>
  </ion-card>
</ion-content>
