<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-title>Gestión de productos</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="todo" (ngSubmit)="logForm()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" formControlName="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea type="text" formControlName="descripcion"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Tiempo estimado de elaboración</ion-label>
      <ion-input type="number" formControlName="tiempoDeElaboracion"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Precio</ion-label>
      <ion-input type="number" formControlName="precio"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Imagenes</ion-label>
      <ion-card (click)="sacarFoto('imagen1')" *ngIf="imagen1tmp == null" class="imagen">
        <img src="https://firebasestorage.googleapis.com/v0/b/tpfinalpps-3f07f.appspot.com/o/imgDef.png?alt=media&token=062be3ee-2880-433f-8ad6-529ad8b8c8f1" />
      </ion-card>
      <ion-card (click)="sacarFoto('imagen1')" *ngIf="imagen1tmp != null" class="imagen">
        <img [src]="imagen1tmp" />
      </ion-card>

      <ion-card (click)="sacarFoto('imagen2')" *ngIf="imagen2tmp == null" class="imagen">
        <img src="https://firebasestorage.googleapis.com/v0/b/tpfinalpps-3f07f.appspot.com/o/imgDef.png?alt=media&token=062be3ee-2880-433f-8ad6-529ad8b8c8f1" />
      </ion-card>
      <ion-card (click)="sacarFoto('imagen2')" *ngIf="imagen2tmp != null" class="imagen">
        <img [src]="imagen2tmp" />
      </ion-card>

      <ion-card (click)="sacarFoto('imagen3')" *ngIf="imagen3tmp == null" class="imagen">
        <img src="https://firebasestorage.googleapis.com/v0/b/tpfinalpps-3f07f.appspot.com/o/imgDef.png?alt=media&token=062be3ee-2880-433f-8ad6-529ad8b8c8f1" />
      </ion-card>
      <ion-card (click)="sacarFoto('imagen3')" *ngIf="imagen3tmp != null" class="imagen">
        <img [src]="imagen3tmp" />
      </ion-card>
    </ion-item>

    <ion-button type="submit" [disabled]="!todo.valid" color="success" expand="full">Guardar</ion-button>
    <ion-button type="reset" color="primary" expand="full">Limpiar</ion-button>
    <ion-button (click)="borrarProducto()" color="danger" expand="full" [disabled]="!hayProductoSeleccionado">Borrar</ion-button>

    <ion-item>
      <ion-label>Seleccione para editar</ion-label>
      <ion-select (ionChange)="productoSeleccionado()" [value]="null" formControlName="select">
        <ion-select-option [value]="null"></ion-select-option>
        <ion-select-option *ngFor="let producto of productos | async" [value]="producto.id">{{producto.nombre}}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </form>

</ion-content>
