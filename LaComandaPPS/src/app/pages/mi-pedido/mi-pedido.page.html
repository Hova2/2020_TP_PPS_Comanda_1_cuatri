<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      
    </ion-buttons>
    <ion-title>Realizar Pedido</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="mostrarPedido()">
        <ion-badge *ngIf="pedido.length > 0">{{pedido.length}}</ion-badge>
        <!-- <ion-badge>{{ pedido.length }}</ion-badge> -->
        <ion-icon name="cart" slot="icon-only"></ion-icon>
      </ion-button>
      
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let prod of productos" class="category-block">
    <ion-row no-padding class="category-banner">
      <!-- <ion-col text-left button tappable (click)="prod.expandido = !prod.expanded" align-self-center> -->
      <ion-col text-left button tappable align-self-center>
        {{prod.nombre}} - $ {{prod.precio}}
      </ion-col>
    </ion-row>
    <ion-slides [options]="sliderConfig">
      <ion-slide *ngFor="let img of prod.imagen">
        <img [src]=img>
      </ion-slide>
    </ion-slides>
    <ion-row>
      {{prod.descripcion}}
    </ion-row>
    <ion-row>
      <ion-button expand="full" (click)="agregar(prod)">Agregar al pedido</ion-button>
    </ion-row>
  </div>

</ion-content>
