<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-title>Autorizar registro</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let doc of listaDeUsuariosAAutorizar | async">
    <ion-card-header>
      <ion-card-title>Id: {{doc.id}}</ion-card-title>
      <ion-card-subtitle>Nombre: {{doc.nombre}}</ion-card-subtitle>
      <ion-card-subtitle>Apellido: {{doc.apellido}}</ion-card-subtitle>
      <ion-card-subtitle>Email: {{doc.email}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-button color="primary" expand="full" (click)="autorizar(doc)">Autorizar</ion-button>
      <ion-button color="danger" expand="full" (click)="rechazar(doc)">Rechazar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
