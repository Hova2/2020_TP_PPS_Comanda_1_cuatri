<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item
            (click)="redireccion('pedido')"
            routerDirection="root"
            [class.item-activo]="paginaSeleccionada === 'pedido'"
            [class.ion-hide]="rol !== 'cliente'"
          >
            <ion-label>Pedido</ion-label>
          </ion-item>
          <ion-item
            (click)="redireccion('escanearqr')"
            routerDirection="root"
            [class.item-activo]="paginaSeleccionada === 'escanearqr'"
            [class.ion-hide]="rol !== 'cliente'"
          >
            <ion-label>Ver estado del pedido</ion-label>
          </ion-item>
          <ion-item
            (click)="redireccion('consultas')"
            routerDirection="root"
            [class.item-activo]="paginaSeleccionada === 'consultas'"
            [class.ion-hide]="rol !== 'cliente'"
            [class.ion-hide]="rol !== 'mozo'"
          >
            <ion-label>Consultar al mozo</ion-label>
          </ion-item>
          <ion-item
            (click)="redireccion('pedidosmozo')"
            routerDirection="root"
            [class.item-activo]="paginaSeleccionada === 'pedidosmozo'"
            [class.ion-hide]="rol !== 'mozo'"
          >
            <ion-label>Lista de pedidos</ion-label>
          </ion-item>

          <ion-item
            (click)="redireccion('lista-de-espera')"
            routerDirection="root"
            [class.item-activo]="paginaSeleccionada === 'lista-de-espera'"
            [class.ion-hide]="rol !== 'metre'"
          >
            <ion-label>Lista de espera</ion-label>
          </ion-item>
          <ion-item
            (click)="redireccion('listamesasdisponibles')"
            routerDirection="root"
            [class.item-activo]="paginaSeleccionada === 'listamesasdisponibles'"
            [class.ion-hide]="rol !== 'metre'"
          >
            <ion-label>Lista de mesas disponibles</ion-label>
          </ion-item>
          <ion-item
            (click)="redireccion('pedidosempleado')"
            routerDirection="root"
            [class.item-activo]="paginaSeleccionada === 'pedidosempleado'"
            [class.ion-hide]="rol !== 'cocinero'"
            [class.ion-hide]="rol !== 'bartender'"
          >
            <ion-label>Lista de pedidos</ion-label>
          </ion-item>
          <ion-item
            (click)="redireccion('gestionproductos')"
            routerDirection="root"
            [class.item-activo]="paginaSeleccionada === 'gestionproductos'"
            [class.ion-hide]="rol !== 'cocinero'"
            [class.ion-hide]="rol !== 'bartender'"
          >
            <ion-label>Gestionar productos</ion-label>
          </ion-item>

          <ion-item
            (click)="redireccion('autorizarusuario')"
            routerDirection="root"
            [class.item-activo]="paginaSeleccionada === 'autorizarusuario'"
            [class.ion-hide]="rol !== 'socio'"
          >
            <ion-label>Autorizar registro</ion-label>
          </ion-item>
          <ion-item
            (click)="redireccion('gestionmesas')"
            routerDirection="root"
            [class.item-activo]="paginaSeleccionada === 'gestionmesas'"
            [class.ion-hide]="rol !== 'socio'"
          >
            <ion-label>Gestionar mesas</ion-label>
          </ion-item>
          <ion-item (click)="desloguearse()">
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label>Salir</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
