<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item
            (click)="redireccion('lista-de-espera')"
            routerDirection="root"
            [class.item-activo]="paginaSeleccionada === 'lista-de-espera'"
            [class.ion-hide]="rol !== 'metre'"
          >
            <ion-label>Lista de espera</ion-label>
          </ion-item>
          <ion-item
            (click)="redireccion('escanear-qr')"
            routerDirection="root"
            [class.item-activo]="paginaSeleccionada === 'escanear-qr'"
          >
            <ion-label>Escanear QR</ion-label>
          </ion-item>
          <ion-item
            (click)="redireccion('consultas')"
            routerDirection="root"
            [class.item-activo]="paginaSeleccionada === 'consultas'"
          >
            <ion-label>Consultas</ion-label>
          </ion-item>
          <ion-item
            (click)="redireccion('autorizaciones')"
            routerDirection="root"
            [class.item-activo]="paginaSeleccionada === 'autorizaciones'"
          >
            <ion-label>Autorizaciones</ion-label>
          </ion-item>
          <ion-item
            (click)="redireccion('gestionDeMesas')"
            routerDirection="root"
            [class.item-activo]="paginaSeleccionada === 'gestionDeMesas'"
          >
            <ion-label>Gesti√≥n de mesas</ion-label>
          </ion-item>
          <ion-item
            (click)="redireccion('listadoDePedidos')"
            routerDirection="root"
            [class.item-activo]="paginaSeleccionada === 'listadoDePedidos'"
          >
            <ion-label>Listado de pedidos</ion-label>
          </ion-item>
          <ion-item
            (click)="redireccion('miEncuesta')"
            routerDirection="root"
            [class.item-activo]="paginaSeleccionada === 'miEncuesta'"
          >
            <ion-label>Realizar encuesta</ion-label>
          </ion-item>
          <ion-item
            (click)="redireccion('miPedido')"
            routerDirection="root"
            [class.item-activo]="paginaSeleccionada === 'miPedido'"
          >
            <ion-label>Realizar pedido</ion-label>
          </ion-item>
          <ion-item
            (click)="redireccion('misTareas')"
            routerDirection="root"
            [class.item-activo]="paginaSeleccionada === 'misTareas'"
          >
            <ion-label>Mis tareas</ion-label>
          </ion-item>
          <ion-item
            (click)="redireccion('verEncuestas')"
            routerDirection="root"
            [class.item-activo]="paginaSeleccionada === 'verEncuestas'"
          >
            <ion-label>Ver encuestas</ion-label>
          </ion-item>
          <ion-item
            (click)="redireccion('gestionDeProductos')"
            routerDirection="root"
            [class.item-activo]="paginaSeleccionada === 'gestionDeProductos'"
          >
            <ion-label>Gestion de productos</ion-label>
          </ion-item>
          <ion-item (click)="desloguearse()">
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label>Salir</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
